<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- 背景圆形 -->
  <circle cx="64" cy="64" r="60" fill="url(#grad1)" stroke="#4a5568" stroke-width="4"/>
  
  <!-- 时钟外圈 -->
  <circle cx="64" cy="64" r="40" fill="none" stroke="white" stroke-width="3"/>
  
  <!-- 时钟中心点 -->
  <circle cx="64" cy="64" r="3" fill="white"/>
  
  <!-- 时针 -->
  <line x1="64" y1="64" x2="64" y2="40" stroke="white" stroke-width="3" stroke-linecap="round"/>
  
  <!-- 分针 -->
  <line x1="64" y1="64" x2="80" y2="64" stroke="white" stroke-width="2" stroke-linecap="round"/>
  
  <!-- 打卡标记 -->
  <circle cx="64" cy="20" r="8" fill="#48bb78" stroke="white" stroke-width="2"/>
  <text x="64" y="25" text-anchor="middle" fill="white" font-size="12" font-weight="bold">✓</text>
</svg>

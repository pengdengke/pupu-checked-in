<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>打卡记录器</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>噗噗打卡记录器</h1>
            <div class="current-time" id="currentTime"></div>
            <button id="settingsBtn" class="settings-btn" title="设置">⚙️</button>
        </header>
        
        <div class="check-in-section">
                <div style="display:flex;gap:8px;align-items:center;justify-content:center;">
                    <button id="checkInBtn" class="check-in-btn">立即打卡</button>
                    <button id="specificCheckInBtn" class="check-in-btn" style="background:#f6ad55;color:#fff;">指定打卡</button>
                </div>
            <div class="check-in-status" id="checkInStatus"></div>
        </div>
        
            <!-- 指定打卡弹窗 -->
            <div id="specificModal" class="modal" style="display:none;position:fixed;left:0;top:0;width:100%;height:100%;background:rgba(0,0,0,0.4);align-items:center;justify-content:center;">
                <div class="modal-content" style="background:#fff;padding:16px;border-radius:8px;min-width:260px;box-shadow:0 6px 18px rgba(0,0,0,0.2);">
                    <h4 style="margin:0 0 12px 0;">指定打卡</h4>
                    <div style="margin-bottom:12px;">
                        <label for="specificDateInput">选择日期：</label>
                        <input type="date" id="specificDateInput" max="" />
                    </div>
                    <div style="display:flex;gap:8px;justify-content:flex-end;">
                        <button id="specificCancelBtn" class="reset-btn">取消</button>
                        <button id="specificConfirmBtn" class="save-btn">打卡</button>
                    </div>
                </div>
            </div>
        <div class="stats-section">
            <div class="stat-item">
                <span class="stat-label">今日打卡次数:</span>
                <span class="stat-value" id="todayCount">0</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">连续打卡天数:</span>
                <span class="stat-value" id="streakCount">0</span>
            </div>
        </div>
        
        <div class="heatmap-section">
            <h3>打卡热力图</h3>
            <div class="heatmap-container" id="heatmapContainer"></div>
        </div>
        
        <div class="history-section">
            <h3>今日打卡记录</h3>
            <div class="history-list" id="historyList"></div>
        </div>
    </div>
    
    <script src="popup.js"></script>
</body>
</html>
